/* Emoji Decorations */
.road-decor {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 0;
  pointer-events: none;
}

.landmark {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 60px; /* Bigger than cabs */
}

/* 🏫 School (far left) */
.landmark.far-left {
  left: 10px;
}

/* 🏭 Industry (left of title) */
.landmark.left-of-title {
  right: calc(50% + 180px); /* mirrors right-of-title */
}

/* 🏬 Mall (right of title) */
.landmark.right-of-title {
  left: calc(50% + 180px);
}

/* 🚏 Bus Station (far right) */
.landmark.far-right {
  right: 10px;
}

/* Base cab style */
.cab-to-school,
.cab-to-industry,
.cab-to-mall,
.cab-to-bus {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 42px;
  white-space: nowrap;
  z-index: 1;
}

/* 🏭 to 🏫 — cab starts between them, goes left */
.cab-to-school {
  left: 23%;
  animation: toSchool 3.5s linear infinite;
}
/* 🏭 cab from same spot, goes right */
.cab-to-industry {
  left: 27%;
  animation: toIndustry 3.5s linear infinite;
}

/* 🏬 to 🚏 — cab starts between them, goes right */
.cab-to-bus {
  left: 77%;
  animation: toBus 3.5s linear infinite;
}

/* 🏬 cab from same spot, goes left */
.cab-to-mall {
  left: 73%;
  animation: toMall 3.5s linear infinite;
}

/* Animations for each cab */
@keyframes toSchool {
  0% { transform: translateX(0%) translateY(-50%); }
  100% { transform: translateX(-300%) translateY(-50%); }
}

@keyframes toIndustry {
  0% { transform: translateX(0%) translateY(-50%); }
  100% { transform: translateX(100%) translateY(-50%); }
}

@keyframes toMall {
  0% { transform: translateX(0%) translateY(-50%); }
  100% { transform: translateX(-100%) translateY(-50%); }
}

@keyframes toBus {
  0% { transform: translateX(0%) translateY(-50%); }
  100% { transform: translateX(300%) translateY(-50%); }
}

async function showDeleteCustomer() {
  document.getElementById("adminMainMenu").classList.add("hidden");
  document.getElementById("analyticsSection").classList.add("hidden");
  document.getElementById("deleteCustomerSection").classList.remove("hidden");

  const token = localStorage.getItem("token");
  const res = await fetch("http://localhost:3000/admin/analytics", {
    headers: { "Authorization": "Bearer " + token }
  });

  const data = await res.json();
  const dropdown = document.getElementById("deleteCustomerId");

  if (res.ok && Array.isArray(data.allCustomers)) {
    dropdown.innerHTML = '<option value="">Select a customer to delete</option>';
    data.allCustomers.forEach(c => {
      const option = document.createElement("option");
      option.value = c._id;
      option.textContent = `${c.name} (${c.email})`;
      dropdown.appendChild(option);
    });
  } else {
    dropdown.innerHTML = '<option value="">Failed to load customers</option>';
  }
}

  function showSection(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === "rides") fetchRides();
    if (id === "customer") loadDrivers();
    if (id === "earnings") fetchDriverEarnings();

  }

  const fareChart = {
    "UTeM Kampus Induk->Mydin MITC": 10,
    "Mydin MITC->UTeM Kampus Induk": 10,
    "UTeM Kampus Induk->Melaka Sentral": 20,
    "Melaka Sentral->UTeM Kampus Induk": 20,
    "UTeM Kampus Induk->UTeM Kampus Teknologi": 10,
    "UTeM Kampus Teknologi->UTeM Kampus Induk": 10
  };

  function updateFare() {
    const pickup = document.getElementById("pickup").value;
    const destination = document.getElementById("destination").value;
    const fareDisplay = document.getElementById("fareDisplay");

    if (!pickup || !destination || pickup === destination) {
      fareDisplay.style.display = "none";
      return;
    }

    const route = `${pickup}->${destination}`;
    if (fareChart[route]) {
      fareDisplay.style.display = "block";
      fareDisplay.innerHTML = `Fare: RM <span id="fareAmount">${fareChart[route]}</span>`;
    } else {
      fareDisplay.style.display = "block";
      fareDisplay.innerHTML = `<span style="color:red;font-weight:bold;">Route not available</span>`;
    }
  }

  function toggleDriverFields() {
    const role = document.getElementById('regRole').value;
    document.getElementById('driverFields').classList.toggle('hidden', role !== 'driver');
  }

  async function login(e) {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const res = await fetch("http://localhost:3000/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    if (res.ok) {
      localStorage.setItem("token", data.token);
      const payload = JSON.parse(atob(data.token.split('.')[1]));
      userRole = payload.role;
      userId = payload.userId;
      showSection(userRole);
    } else {
      alert(data.error || "Login failed");
    }
  }

    e.preventDefault();
    const name = document.getElementById("regName").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;
    const role = document.getElementById("regRole").value;

    let url = `http://localhost:3000/${role}s/register`;
    let body = { name, email, password };

    if (role === "driver") {
      body.vehicle = document.getElementById("regVehicle").value;
      body.licensePlate = document.getElementById("regPlate").value;
    }

    const res = await fetch(url, {

      body: JSON.stringify(body)
    });

    const data = await res.json();
    if (res.ok) {
      alert("Registration successful.");
      showSection("login");
    } else {

  async function createRide(e) {
  e.preventDefault();
  const token = localStorage.getItem("token");
  const pickup = document.getElementById("pickup").value.trim();
  const destination = document.getElementById("destination").value.trim();
  const driver = document.getElementById("driverSelect").value;
  const passenger = JSON.parse(atob(token.split('.')[1])).userId;

  if (!pickup || !destination || !driver) {
    alert("Please fill all fields.");
    return;
  }

  // Show loading indicator
  const loadingDiv = document.getElementById("rideLoading");
  loadingDiv.style.display = "block";

  // Fake delay (3 seconds)
  await new Promise(resolve => setTimeout(resolve, 3000));

  const res = await fetch("http://localhost:3000/rides", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({ pickup, destination, status: "requested", passenger, driver })
  });

  const data = await res.json();

  loadingDiv.style.display = "none"; // Hide after done

  if (res.ok) {
    alert("🚖 Ride booked successfully!");
    fetchRides();
    showSection("rides"); // Optional: redirect to "My Rides"
  } else {
    alert(data.error || "Ride booking failed.");
  }
}

  async function acceptRide(id) {
    const token = localStorage.getItem("token");

    const res = await fetch(`http://localhost:3000/rides/${id}`, {
      method: "PATCH",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ status: "completed" }) // set to "completed" to make driver available again and update earnings
    });

    const data = await res.json();
    if (res.ok) {
      alert("Ride completed successfully!");
      fetchRides();
    } else {
      alert(data.error || "Error updating ride");
    }
  }


  async function fetchRides() {
    const token = localStorage.getItem("token");
    const payload = JSON.parse(atob(token.split('.')[1]));
    userRole = payload.role;

    let endpoint = "http://localhost:3000/rides";

    if (userRole === "admin") {
      endpoint = "http://localhost:3000/admin/rides"; // if you implement admin view separately
    }

    const res = await fetch(endpoint, {
      headers: { "Authorization": "Bearer " + token }
    });

    const rideDiv = document.getElementById("rideResults");
    const data = await res.json();

    if (res.ok) {
      rideDiv.innerHTML = data.map(r => `
  <hr>
  <p><strong>From:</strong> ${r.pickup}</p>
  <p><strong>To:</strong> ${r.destination}</p>
  <p><strong>Status:</strong> ${r.status}</p>
  ${r.driverVehicle ? `<p><strong>Vehicle:</strong> ${r.driverVehicle}</p>` : ""}
  ${r.driverPlate ? `<p><strong>Plate:</strong> ${r.driverPlate}</p>` : ""}
  ${userRole === 'driver' && r.status === 'requested' ? `
    <button onclick="acceptRide('${r._id}')">Complete Ride</button>
  ` : ''}
`).join('');

    } else {
      rideDiv.innerHTML = "Error loading rides.";
    }
  }

  async function fetchDriverEarnings() {
  const token = localStorage.getItem("token");
  const payload = JSON.parse(atob(token.split('.')[1]));
  const driverId = payload.userId;

  const res = await fetch("http://localhost:3000/rides", {
    headers: { "Authorization": "Bearer " + token }
  });

  const container = document.getElementById("earningsList");

  if (!res.ok) {
    container.innerHTML = `<p style="color:red;">Failed to fetch rides.</p>`;
    return;
  }

  const rides = await res.json();

  const completedRides = rides.filter(r => r.status === "completed");
  let totalEarnings = 0;

  const rideListHTML = completedRides.map(r => {
    totalEarnings += r.fare || 0;
    return `
      <hr>
      <p><strong>From:</strong> ${r.pickup}</p>
      <p><strong>To:</strong> ${r.destination}</p>
      <p><strong>Fare:</strong> RM ${r.fare}</p>
      <p><strong>Status:</strong> ${r.status}</p>
    `;
  }).join('');

  container.innerHTML = `
    ${rideListHTML || "<p>No completed rides yet.</p>"}
    <hr>
    <h3>💰 Total Earnings: RM ${totalEarnings}</h3>
  `;
}

        <li><strong>${d.name}</strong> (${d.email}) - ${d.vehicle} [${d.licensePlate}] - Status: ${d.status} - Earnings: RM ${d.earnings}</li>
      `).join('');

      const rides = data.allRides.map(r => `
        <li>From <strong>${r.pickup}</strong> to <strong>${r.destination}</strong>, Status: ${r.status}, Fare: RM ${r.fare}</li>
      `).join('');

      outputDiv.innerHTML = `
        <h3>📋 Total Stats:</h3>
        <p>Customers: ${data.totalCustomers}</p>
        <p>Drivers: ${data.totalDrivers}</p>
        <p>Rides: ${data.totalRides}</p>

        <h3>👤 Customers</h3>
        <ul>${customers}</ul>

        <h3>🚖 Drivers</h3>
        <ul>${drivers}</ul>

        <h3>🚕 Rides</h3>
        <ul>${rides}</ul>
      `;
    } else {
      outputDiv.innerHTML = `<p style="color:red;">${data.error || "Failed to fetch analytics"}</p>`;
    }
  }

  async function deleteCustomer() {
    const token = localStorage.getItem("token");
    const id = document.getElementById("deleteCustomerId").value.trim();

    if (!id) {
      alert("Please enter a customer ID.");
      return;
    }

    const res = await fetch(`http://localhost:3000/admin/customers/${id}`, {
      method: "DELETE",
      headers: { "Authorization": "Bearer " + token }
    });

    const data = await res.json();
    if (res.ok) {
      alert("Customer deleted successfully.");
      document.getElementById("deleteCustomerId").value = "";
      fetchAnalytics(); // Refresh analytics if needed
    } else {
      alert(data.error || "Failed to delete customer.");
    }
  }
